name: Deploy Hugo to OVH

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Hugo
        run: |
          wget -O ${{ runner.temp }}/hugo.deb \
            https://github.com/gohugoio/hugo/releases/download/v0.128.0/hugo_extended_0.128.0_linux-amd64.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Build site
        run: hugo --minify

      - name: Deploy via SFTP
        uses: burnett01/rsync-deployments@v4
        with:
          switches: -avz --delete
          path: /docs/public/
          remote_path: /www/docs.bonnal.ch
          remote_host: ftp.cluster130.hosting.ovh.net
          remote_user: your-ftp-user
          ssh_private_key: ${{ secrets.OVH_SSH_KEY }}
