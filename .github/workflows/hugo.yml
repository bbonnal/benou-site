name: Deploy Hugo site to OVH

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Hugo
        run: |
          wget -O ${{ runner.temp }}/hugo.deb \
            https://github.com/gohugoio/hugo/releases/download/v0.128.0/hugo_extended_0.128.0_linux-amd64.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Build Hugo site
        run: hugo --minify

      - name: Ensure remote directories exist recursively
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ftp.cluster130.hosting.ovh.net
          username: ${{ secrets.OVH_FTP_USER }}
          password: ${{ secrets.OVH_FTP_PASSWORD }}
          port: 22
          script: |
            set -euo pipefail
            BASE="/home/benousf/docs"
            cd public
            find . -type d -print0 | while IFS= read -r -d '' dir; do
              [ "$dir" = "." ] && continue
              remote_dir="$BASE/${dir#./}"
              echo "mkdir -p $remote_dir"
              mkdir -p "$remote_dir"
            done

      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server: ftp.cluster130.hosting.ovh.net
          username: ${{ secrets.OVH_FTP_USER }}
          password: ${{ secrets.OVH_FTP_PASSWORD }}
          port: 22
          local_path: public/*
          remote_path: /home/benousf/docs/
          delete_remote_files: true
          sftp_only: true
